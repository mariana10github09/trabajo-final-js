<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <!-- Enlace a Bootstrap CSS para estilos predefinidos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Enlace a hoja de estilos personalizada -->
    <link rel="stylesheet" href="./css/Admin.css">
</head>
<body>
  <!-- Fila principal con botones y título -->
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-between">
        <!-- Botón para abrir el modal de nuevo usuario -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">
            <i class="bi bi-person-plus"></i> Nuevo usuario        
        </button>
        <h1 id="bienvenido">Bienvenido</h1>
        <!-- Botón para cerrar sesión -->
        <input type="button" value="Exit" class="btn btn-primary" onclick="logOut()">
    </div>
  </div>
  
  <!-- Modal para agregar/editar usuario -->
  <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newUserModalLabel">Registrar nuevo usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Formulario para datos del usuario -->
          <form id="newUserForm">
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="Email" class="form-control" id="Email" required>
            </div>
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Nombre" required>
            </div>
            <div class="mb-3">
              <label for="Apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="Apellido" required>
            </div>
            <div class="mb-3">
              <label for="Edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="Edad" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" form="newUserForm">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!--consultar usuario -->
  <div class="modal fade" id="Consult" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newUserModalLabel">Consultar usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Formulario para mostrar datos del usuario (solo lectura) -->
          <form id="newUserForm">
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="Email" class="form-control" id="EmailConsult" required>
            </div>
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="NombreConsult" required>
            </div>
            <div class="mb-3">
              <label for="Apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="ApellidoConsult" required>
            </div>
            <div class="mb-3">
              <label for="Edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="EdadConsult" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabla para mostrar la lista de usuarios -->
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="date"></tbody>  <!-- Aquí es donde se muestra la tabla de usuarios -->
  </table>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts personalizados -->
  <script src="./js/listaad.js"></script>
  <script src="./js/Admin.js"></script>
  
</body>
</html>
